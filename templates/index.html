<body>
  
 <div class="login">
	<h1>Predict PM2.5</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="year" placeholder="year" required="required" />
        <input type="text" name="month" placeholder="month" required="required" />
		      <input type="text" name="day" placeholder="day" required="required" />
		        <input type="text" name="hour" placeholder="hour" required="required" />
		          <input type="text" name="temperature" placeholder="temperature" required="required" />
		            <input type="text" name="pressure" placeholder="pressure" required="required" />
		              <input type="text" name="rain" placeholder="rain" required="required" />
		                <input type="text" name="wind_direction" placeholder="wind_direction" required="required" />
		                  <input type="text" name="wind_speed" placeholder="wind_speed" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   {{ prediction_text }}

 </div>


</body>
